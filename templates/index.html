<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ SITENAME }}</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ SITE_DESCRIPTION }}">
    <meta name="author" content="{{ AUTHOR }}" >

    <!-- Bootstrap Core CSS -->
    <link href="theme/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="theme/css/grayscale.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="theme/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <!-- Navigation -->
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">
                    <i class="fa fa-play-circle"></i>  <span class="light">Start</span> Bootstrap
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                <ul class="nav navbar-nav">

                    {% for p in PAGES|sort(attribute='sortorder') %}
                    <li>
                        <a class="page-scroll" href="#{{p.section}}">{{p.title}}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- sections -->
    {% for p in PAGES|sort(attribute='sortorder') %}
    <section id="{{p.section}}" class="container {{p.section}}-section text-center">
        <div class="{{p.section}}-body">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <h1 class="brand-heading">{{p.title|upper}}</h1>
                    <div class="{{p.section}}-text">
                        {{p.content}}
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% endfor %}
    
    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>Copyright &copy; Your Website 2014</p>
        </div>
    </footer>

    <!-- jQuery Version 1.11.0 -->
    <script src="theme/js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="theme/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="theme/js/jquery.easing.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="theme/js/grayscale.js"></script>

</body>

</html>
